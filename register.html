<!DOCTYPE html>
<html>
<title>Registro</title>

<head>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
        integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
    <script src="js/register.js"></script>
    <link rel="stylesheet" href="css/oscuro.css">
    <link rel="stylesheet" href="css/register.css">
  <script src="js/modooscuro.js"></script>

</head>

<body>
    <form id="register" action="register.html" method="post">
        <h1>Registrarse</h1>
        <div class="icon">
            <i class="fas fa-user-circle"></i>
        </div>
        <div class="formcontainer">
            <div class="container">
                <p>Nombre: <input id="nombre" type="text" name="name"></p>
                <p>Apellidos: <input id="apellido" type="text" name="cogname"></p>
                <p>Usuario: <input id="usuario" type="text" name="user"></p>
                <p>Correo Electronico: <input id="correo" type="text" name="email"></p>
                <p>Contraseña: <input id="password"
                        title="Tiene que ser una contraseña de al menos 5 caracteres 1 mayuscula 1 numero y 1 caracter especial"
                        type="password" name="password"></p>
                <p>Repetir Contraseña: <input id="repetirpassword" type="password" name="repeatpassword"></p>
                <button id="registerinput" type="button">Resgistrarse</button>
            </div>
        </div>



    </form>

    <div id="bloque"></div>
</body>

</html>
