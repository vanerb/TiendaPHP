<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Añadir Producto</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="js/addproduct.js"></script>
    <script src="js/checksesion.js"></script>
    <link rel="stylesheet" href="css/oscuro.css">
    <link rel="stylesheet" href="css/addproduct.css">
    <script src="js/modooscuro.js"></script>

</head>

<body>
    <div id="container">
        <form id="register" method="post" enctype="multipart/form-data">
            <div class="row">
                <div class="col-25">
                  <label for="nombre">Nombre</label>
                </div>
                <div class="col-75">
                    <input id="nombre" type="text" name="nombre">
                </div>
              </div>
              <div class="row">
                <div class="col-25">
                  <label for="descripcion">Descripcion</label>
                </div>
                <div class="col-75">
                    <input id="descripcion" type="text" name="descripcion">        
                </div>
              </div>
              <div class="row">
                <div class="col-25">
                  <label for="precio">Precio</label>
                </div>
                <div class="col-75">
                    <input id="precio" type="number" name="precio" min="0" value="0" step="0.01">            
                </div>
              </div>
              <div class="row">
                <div class="col-25">
                  <label for="cantidad">Cantidad</label>
                </div>
                <div class="col-75">
                    <input id="cantidad" type="number" min="0" value="0" name="cantidad">
                </div>
              </div>
              <div class="row">
                <div class="col-25">
                  <label for="imagen">Imagen</label>
                </div>
                <div class="col-75">
                  <input id="imagen" type="file" name="imagen" />

                </div>
              </div>
              <div class="row">
                <div class="col-25">
                  <label for="genero">Genero</label>
                </div>
                <div class="col-75">
                    <select name="genero" id="genero"></select>
                </div>
              </div>
              
              <br>
              <div class="row">
                <button id="anadir" type="button">Añadir</button>
              </div>



            
            
            
            
            
        </form>
    </div>


</body>

</html>
